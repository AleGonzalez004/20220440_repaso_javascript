<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center ">Ejemplo de Reduce</h1>
    <h2 class="text-center">(mirar consola)</h2>
    <div class="text-center">
    <img src="https://images7.memedroid.com/images/UPLOADED896/65454f4d1c061.jpeg" class="img-fluid" alt="...">
    </div>
    <script>
        const array = [1, 2, 3, 4, 5];

        const suma = array.reduce((acumulador, elementoActual) => {
        return acumulador + elementoActual;
        }, 0);

        console.log(suma); 
    </script>
</body>
</html>
